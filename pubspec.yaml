name: mealapp
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.0
flutter_icons:
  android: true
  #ios: true
  image_path: "dev_assets/food.png"

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: ChunkFive
      fonts:
        - asset: assets/fonts/ChunkFive-Regular.otf
          weight: 700
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico.ttf
          weight: 700
    - family: Lobster
      fonts:
        - asset: assets/fonts/Lobster_1.3.otf
          weight: 700
    - family: KaushanScript
      fonts:
        - asset: assets/fonts/KaushanScript-Regular.otf
          weight: 700
    # Example of adding more fonts
    # - family: Trajan Pro
    #   fonts:
    #     - asset: fonts/TrajanPro.ttf
    #     - asset: fonts/TrajanPro_Bold.ttf
    #       weight: 700
